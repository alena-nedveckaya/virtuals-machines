name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Inject base for Pages
        run: |
          REPO_NAME=${{ github.event.repository.name }}
          echo "export default { base: '/$REPO_NAME/' }" > vite.base.cjs

      - name: Build
        run: |
          node -e "const fs=require('fs');const path='vite.config.ts';const orig=fs.readFileSync(path,'utf8');const baseCfg=`\n  base: '/${process.env.GITHUB_REPOSITORY?.split('/').pop()}/',`;const patched=orig.replace(/export default defineConfig\(\{/,m=>m+baseCfg);fs.writeFileSync(path,patched);"
          npm run build

      - name: Add 404.html and .nojekyll
        run: |
          cp dist/index.html dist/404.html
          touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
